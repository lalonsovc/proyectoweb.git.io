<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepiShot:Log in</title>
</head>
<body style="width: 100%;">
    <table style="width: 100%;">
        <tr>
            <td style=" width: 200px; background-color: rgba(0, 255, 255, 0.726);" rowspan="9"></td><td><center><img src="images/pepishot.png" style="border-color: rgba(0, 255, 255, 0.726); width: 200px;"></center></td><td style=" width: 200px; background-color: rgba(0, 255, 255, 0.726);" rowspan="8"></td>
        </tr>
        <tr>
            <th><h3><u><i>CREATE ACCOUNT</i></u></h3></th>
        </tr>
        <tr>
            <td style="height: 300px;">
            <center>
                <form action="text">
                    <input style="width: 300px; height: 20px;" type="text" name="txtnom" placeholder="Ingrese sus Nombres" required><span style="color: red;">*</span>
                    <p><input style="width: 300px; height: 20px;" type="textape" placeholder="Ingrese sus  Apellidos"required><span style="color: red;">*</span></p>
                    <p><input type="number"  min="18" max="110" placeholder="Edad">&nbsp;Nacimiento:<input type="datetime-local"></p>
                    <p><input style="width: 300px; height: 20px;" type="email" placeholder="E-mail" required><span style="color: red;">*</span></p>
                    <p><input  style="width: 300px; height: 20px;" type="password" placeholder="crea tu contraseña" required><span style="color: red;">*</span></p>
                    Pregunta de seguridad <br>
                    <p><select name="select">
                        <option>Como se llama tu papá?</option>
                        <option>Como se llama tu mamá?</option>
                        <option>como se llama tu hermana?</option>
                        <option>Como se llama tu perro?</option>
                    </select></p>
                    <p><input type="text" placeholder="Respuesta"><span>(opcional)</span></p>
                </form>
            </center>
            </td>
        </tr>
        <tr>
            <td>
                <center>
                    <button style="width: 80px; height: 30px;">Log in</button>
                </center>
            </td>
        </tr>
        <tr>
            <td style="height: 25px;"></td>
        </tr>
        <tr>
        <tr>
            <td colspan="3" style="background-color: rgba(0, 255, 255, 0.726); height: 80px;"></td>
        </tr>
    </table>
</body>
</html>
